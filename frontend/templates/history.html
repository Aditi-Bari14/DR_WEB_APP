<!DOCTYPE html>
<html>
<head>
  <title>Prediction History</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<div class="navbar">
  <div class="nav-left">
            <span class="logo">DR</span>
            <span class="project-name">Diabetic Retinopathy</span>
        </div>
  <div class="nav-right">
    <a href="/dashboard">Dashboard</a>
    <a href="/predict-dr">New Prediction</a>
    <a href="/logout">Logout</a>
  </div>
</div>

<div class="container">
  <h1 class="page-title">Patient Prediction History</h1>

  <table>
    <thead>
      <tr>
        <th>Date & Time</th>
        <th>Patient ID</th>
        <th>Prediction</th>
        <th>Confidence (%)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for item in history %}
      <tr>
        <td>{{ item.date }}</td>
        <td>{{ item.patient_id }}</td>
        <td>{{ item.prediction }}</td>
        <td>{{ item.confidence }}</td>
        <td>
          <a href="/patient/{{ item.patient_id }}" class="table-link">
            View History
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="back-btn">
    <a href="/predict-dr" class="btn-outline">‚Üê New Prediction</a>
  </div>
</div>

</body>
</html>
