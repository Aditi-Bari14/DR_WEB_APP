<!DOCTYPE html>
<html>
<head>
    <title>Prediction History</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Patient Prediction History</h2>

<table>
    <thead>
        <tr>
            <th>Date & Time</th>
            <th>Patient ID</th>
            <th>Prediction</th>
            <th>Confidence (%)</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for item in history %}
        <tr>
            <td>{{ item.date }}</td>
            <td>{{ item.patient_id }}</td>
            <td>{{ item.prediction }}</td>
            <td>{{ item.confidence }}</td>
            <td>View</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<br>
<a href="/predict">‚Üê Predict Another</a>

</body>
</html>
