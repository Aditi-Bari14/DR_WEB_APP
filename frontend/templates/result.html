<!DOCTYPE html>
<html>
<head>
  <title>Prediction Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<div class="navbar">
  <div class="nav-left">
            <span class="logo">DR</span>
            <span class="project-name">Diabetic Retinopathy</span>
        </div>
  <div class="nav-right">
    <a href="/dashboard">Dashboard</a>
    <a href="/history">History</a>
    <a href="/predict-dr">New Prediction</a>
    <a href="/login">Logout</a>
  </div>
</div>

<div class="container">
  <h1 class="page-title">Prediction Result</h1>

  <div class="form-box">
    <div class="result-cards">
      <div class="result-card">
        <p class="label">Detected DR Stage</p>
        <h2 class="prediction">{{ prediction }}</h2>
      </div>

      <div class="result-card">
        <p class="label">Model Confidence</p>
        <h2 class="confidence">{{ confidence }}%</h2>
      </div>
    </div>

    <div class="action-buttons">
      <a href="/predict-dr" class="btn-primary">Predict Another</a>
      <a href="/patient/{{ patient_id }}" class="btn-primary">View Patient History</a>
      <a href="/explain/{{ patient_id }}" class="btn-outline">Explain Prediction</a>
    </div>
  </div>
</div>

</body>
</html>
