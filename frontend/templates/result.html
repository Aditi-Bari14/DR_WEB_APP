<!-- Prediction Result page -->
 <!-- http://127.0.0.1:3000/result -->

<!DOCTYPE html>
<html>
<head>
  <title>Prediction Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="navbar">
    <div class="nav-left"></div>
    <div class="nav-right">
        <a href="/dashboard">Dashboard</a>
        <a href="/history">History</a>
        <a href="/predict-dr">New Prediction</a>
        <a href="/login">Logout</a>
    </div>
</div>

<div class="container">
  <h1>Prediction Result</h1>

  <div class="form-box">
    <p><strong>Detected Stage:</strong></p>
    <h2 style="color:#1e3a8a;">{{ prediction }}</h2>

    <p><strong>Model Confidence:</strong></p>
    <h3>{{ confidence }}%</h3>

    <div style="margin-top: 25px;">
      <a href="/predict-dr" class="nav-link-btn">Predict Another</a>
      <a href="/patient/{{patient_id}}" class="nav-link-btn">View History</a>
      <a href="{{ url_for('explain_page', patient_id=patient_id) }}" class="nav-link-btn">Explain</a>
    </div>
  </div>
</div>

</body>
</html>
